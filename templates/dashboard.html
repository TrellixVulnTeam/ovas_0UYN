<!DOCTYPE html>
<html lang="en">

<head>
  <title>OVAS - Dashboard</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&display=swap" rel="stylesheet">

</head>

<body>
  <center>

    <div class="dash">
      <div class="card-signin dashin">

        <a class="demoFont" href="{{ url_for('index') }}">
          <h1 class="text-center"><B>OVAS</h1>
          <h2 class="text-center"><b>Open Vision Attendance System</b></h2>
        </a>


        <div class='dashinn card-signin'>

          <h2 class="text-center"><b>Dashboard</b></h2>
          <br />
          <form action="{{ url_for('dashboard') }}" method="POST">
            <label for="section" style="font-size:16px;">Section:</label>
            <select name="section" id="section" disabled>
              <option value="JK701" disabled>JK701</option>
              <option value="JK702">JK702</option>
              <option value="JK703" disabled>JK703</option>
            </select>&emsp;
            <label for="section" style="font-size:16px;">Time Interval:</label>
            <select name="time_interval" id="section" disabled>
              <option value="3">3 Sec</option>
              <option value="5">5 Sec</option>
              <option value="600">10 Min</option>
              <option value="900">15 Min</option>
            </select>
            &emsp;
            <label for="section" style="font-size:16px;">Camera:</label>
            <select name="camera" id="section" disabled>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
            <div class="attendance card-signin">

              <button id="mark" class="btn btn-lg btn-primary btn-block text-uppercase att" type="submit">Start
                Recognising</button>
          </form>
          <br />
          <a href="{{url_for('marked') }}" id="mark" style="color:black" class="btn btn-lg btn-primary btn-block text-uppercase att"
            type="submit">View
            Attendance Record</a>
        </div>
      </div>
    </div>
    </div>

  </center>

</body>

</html>
