<!DOCTYPE html>
<html lang="en">

<head>
  <title>OVAS - Register a Student</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&display=swap" rel="stylesheet">

</head>

<body>
  <center>
    <form action="{{url_for('register')}}" method="POST" target="_blank">
      <div class="dash">
        <div class="dashin card-signin">
          <a class="demoFont" href="{{ url_for('index') }}">
            <h1 class="text-center"><B>OVAS</B></h1>
            <h2 class="text-center"><b>Open Vison Attendance System</b></h2>
          </a>
          <div class='dashinn card-signin'>
            <h2 class="text-center"><b>Register a Student</b></h2>
            <div class="flex-container">
              <div>

                <p style="font-size:22px;">UID :
                  <input name="uid" type="text" id="inputUID" class="form-control" placeholder="UID" required />
                </p>

              </div>
              <div>

                <p style="font-size:22px; float:right;">Name :
                  <input name="name" type="text" id="inputName" class="form-control" placeholder="Name" required />
                </p>

              </div>
            </div>

            <label for="section" style="font-size:22px;">Section:</label>
            <select id="section" disabled>
              <option value="JK701" disabled>JK701</option>
              <option value="JK702">JK702</option>
              <option value="JK703" disabled>JK703</option>
            </select>
            <label for="section" style="font-size:16px;">Camera:</label>
            <select name="camera" id="section" disabled>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
            <div class="attendance card-signin">
              <input type="submit" id="mark" class="btn btn-lg btn-primary btn-block text-uppercase att" value="Take Images & Train">
              </div>
          </div>
        </div>
      </div>
    </form>
  </center>

</body>

</html>
